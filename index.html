<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#D2F801">
    
    <!-- PWA requirements -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Prevent caching issues for WebIntoApp -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>CakeWait</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: 'var(--color-background)',
                        surface: 'var(--color-surface)',
                        surfaceLight: 'var(--color-surface-light)',
                        'dark-card': 'var(--color-card)',
                        'dark-border': 'var(--color-border)',
                        primary: 'var(--color-text-primary)',
                        muted: 'var(--color-text-secondary)',
                        lime: {
                            DEFAULT: 'var(--color-lime)', 
                            dim: '#b5d600',
                            glow: 'rgba(210, 248, 1, 0.5)'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'popup': 'popup 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        popup: {
                            '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        }
                    },
                    backgroundImage: {
                        'neon-gradient': 'linear-gradient(135deg, #D2F801 0%, #9BD900 100%)',
                        'dark-gradient': 'linear-gradient(180deg, var(--color-surface-light) 0%, var(--color-surface) 100%)',
                        'mesh': 'radial-gradient(circle at 50% -20%, var(--color-mesh-1), var(--color-mesh-2))'
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --color-background: #000000;
            --color-surface: #121212;
            --color-surface-light: #1E1E1E;
            --color-card: #0F0F11;
            --color-border: rgba(255, 255, 255, 0.1);
            --color-text-primary: #ffffff;
            --color-text-secondary: #9ca3af;
            --color-lime: #D2F801;
            --color-mesh-1: #2A2A2A;
            --color-mesh-2: #000000;
        }

        .light-mode {
            --color-background: #F3F4F6;
            --color-surface: #FFFFFF;
            --color-surface-light: #F9FAFB;
            --color-card: #FFFFFF;
            --color-border: #E5E7EB;
            --color-text-primary: #111827;
            --color-text-secondary: #6B7280;
            --color-lime: #D2F801;
            --color-mesh-1: #E5E7EB;
            --color-mesh-2: #F3F4F6;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        .glass-panel {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
        }

        .light-mode .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .neon-shadow {
            box-shadow: 0 0 20px rgba(210, 248, 1, 0.15);
        }
        
        .card-shine {
            position: relative;
            overflow: hidden;
        }
        
        .card-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(125deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }

        .light-mode .card-shine::after {
            background: linear-gradient(125deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.02) 50%, rgba(0,0,0,0) 70%);
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.5;
        }

        .light-mode input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0);
            opacity: 0.5;
        }
        
        /* Firebase Notification Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .firebase-notification {
            animation: slideIn 0.3s ease-out;
        }
    </style>
